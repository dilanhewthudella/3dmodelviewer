<div class="tabs">
  <button [class.active]="activeTab === 'product'" (click)="setTab('product')">
    Product Viewer
  </button>

  <button [class.active]="activeTab === 'amazon'" (click)="setTab('amazon')">Amazon Viewer</button>
</div>

<div class="tab-content">
  @if (activeTab === 'product') {
    <lib-product-viewer [modelUrl]="model"></lib-product-viewer>
  }

  @if (activeTab === 'amazon') {
    <lib-amazon-product-viewer [modelUrl]="model"></lib-amazon-product-viewer>
  }
</div>
